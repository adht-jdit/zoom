on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8.0'
          distribution: 'temurin'
      - run: |
          TRANSFER_LOGGING=org.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener
          mvn -B -U -D$TRANSFER_LOGGING=warn -Dwlp=${{ secrets.WLP }} package tomcat7:redeploy
